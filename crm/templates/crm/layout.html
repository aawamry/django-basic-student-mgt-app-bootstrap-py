{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <title>Students CRM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body d-flex flex-column min-vh-100>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url "index" %}"><i class="fa-solid fa-graduation-cap"></i> CRM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link active" href="{% url "index" %}"><i class="fa-solid fa-list"></i> All Students
                    <span class="visually-hidden">(current)</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url "add" %}"><i class="fa-solid fa-plus"></i> Add Students</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="container-fluid">
        {% block content %}
        {% endblock content %}
        {% block add %}
        {% endblock add %}
        {% block edit %}
        {% endblock edit %}
    </div>

        <footer class="mt-auto mb-4">
        <div class="text-center">
            <span>Copyright &copy <script>document.write(new Date().getFullYear())</script> LFS</span>
        </div>
    </footer> 
    <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    ></script>
</body>
</html>
